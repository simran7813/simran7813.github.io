    :root {
      --blush: #f7d6e0;
      --lavender: #e8d5f5;
      --mint: #d5ede8;
      --peach: #fde8d8;
      --cream: #fdf8f2;
      --dusty-rose: #c9849a;
      --mauve: #9b7aad;
      --sage: #7aad9b;
      --text: #3d2e35;
      --text-light: #7a6570;
      --card-bg: rgba(255,255,255,0.65);
      --card-border: rgba(201,132,154,0.18);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--cream);
      background-image:
        radial-gradient(ellipse at 10% 20%, rgba(247,214,224,0.6) 0%, transparent 50%),
        radial-gradient(ellipse at 90% 10%, rgba(232,213,245,0.5) 0%, transparent 45%),
        radial-gradient(ellipse at 80% 80%, rgba(213,237,232,0.5) 0%, transparent 45%),
        radial-gradient(ellipse at 20% 85%, rgba(253,232,216,0.5) 0%, transparent 45%);
      min-height: 100vh;
      font-family: 'DM Sans', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    /* Floating petals */
    .petal {
      position: fixed;
      pointer-events: none;
      opacity: 0;
      font-size: 1rem;
      animation: floatPetal linear infinite;
      z-index: 0;
    }
    @keyframes floatPetal {
      0%   { transform: translateY(-20px) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.3; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* ---- HEADER ---- */
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      position: relative;
      z-index: 1;
    }
    .site-name {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.4rem, 6vw, 4rem);
      font-weight: 400;
      color: var(--text);
      letter-spacing: -0.01em;
      line-height: 1.1;
    }
    .site-name em {
      font-style: italic;
      color: var(--dusty-rose);
    }
    .tagline {
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--text-light);
      font-weight: 300;
      margin-top: 0.6rem;
      letter-spacing: 0.08em;
    }
    .header-dots {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1.2rem;
    }
    .header-dots span {
      width: 8px; height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    /* ---- NAV ---- */
    nav {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      padding: 1rem 2rem 0;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }
    nav a {
      text-decoration: none;
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.06em;
      padding: 0.4rem 1.1rem;
      border-radius: 999px;
      border: 1.5px solid var(--card-border);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      color: var(--text-light);
      transition: all 0.25s ease;

    nav a:hover { background: var(--blush); color: var(--dusty-rose); border-color: var(--dusty-rose); transform: translateY(-2px); }

    /* ---- MAIN LAYOUT ---- */

      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem 5rem;
      position: relative;
      z-index: 1;
    }

    section {
      margin-bottom: 3.5rem;
      animation: fadeUp 0.6s ease both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    section:nth-child(1) { animation-delay: 0.1s; }
    section:nth-child(2) { animation-delay: 0.2s; }
    section:nth-child(3) { animation-delay: 0.3s; }
    section:nth-child(4) { animation-delay: 0.4s; }

    .section-header {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.4rem;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
    }
    .section-pill {
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.07em;
      padding: 0.25rem 0.8rem;
      border-radius: 999px;
      text-transform: uppercase;
    }

    /* ---- CARDS ---- */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1.5px solid var(--card-border);
      border-radius: 20px;
      padding: 1.5rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(201,132,154,0.12); }

    /* ---- NOW PLAYING ---- */
    #now-playing-card {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      background: linear-gradient(135deg, rgba(247,214,224,0.5), rgba(232,213,245,0.5));
      border-color: rgba(155,122,173,0.2);
    }
    .np-art {
      width: 80px; height: 80px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
      background: var(--lavender);
    }
    .np-art-placeholder {
      width: 80px; height: 80px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--lavender), var(--blush));
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;

    .np-info { flex: 1; min-width: 0; }
    .np-label {
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--mauve);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.3rem;

    .np-label .dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--mauve);
      animation: pulse 1.5s ease-in-out infinite;

    .np-track { font-family: 'Playfair Display', serif; font-size: 1.1rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .np-artist { font-size: 0.85rem; color: var(--text-light); margin-top: 0.15rem; }

    .grid-2 { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }

    /* Music cards */

    .music-art {

    .music-art-placeholder {

    .anime-cover-placeholder {

    .anime-score {

      align-items: center;
      gap: 0.25rem;
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--dusty-rose);
      background: rgba(201,132,154,0.12);
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      margin-top: 0.4rem;

    /* Tabs */
    .tabs {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      font-size: 0.8rem;
      font-weight: 500;
      padding: 0.35rem 1rem;
      border-radius: 999px;
      border: 1.5px solid var(--card-border);
      background: transparent;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'DM Sans', sans-serif;
    }
    .tab-btn.active { background: var(--dusty-rose); border-color: var(--dusty-rose); color: white; }
    .tab-btn:hover:not(.active) { background: var(--blush); border-color: var(--dusty-rose); color: var(--dusty-rose); }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* Loading / error states */
    .loading-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1rem; }
    .skeleton {
      background: linear-gradient(90deg, rgba(247,214,224,0.4) 25%, rgba(232,213,245,0.4) 50%, rgba(247,214,224,0.4) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 12px;
    }
    @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
    .skeleton-card { height: 220px; border-radius: 16px; }

    .error-msg {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
      font-size: 0.9rem;
    }
    .error-msg .emoji { font-size: 2rem; display: block; margin-bottom: 0.5rem; }

    /* API key input */
    .api-setup {
      background: linear-gradient(135deg, rgba(247,214,224,0.3), rgba(232,213,245,0.3));
      border: 1.5px dashed var(--dusty-rose);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
    }
    .api-setup p { font-size: 0.9rem; color: var(--text-light); margin-bottom: 1rem; }
    .api-setup p strong { color: var(--text); }
    .input-row { display: flex; gap: 0.6rem; max-width: 460px; margin: 0 auto; }
    .api-input {
      flex: 1;
      padding: 0.55rem 1rem;
      border-radius: 999px;
      border: 1.5px solid var(--card-border);
      background: rgba(255,255,255,0.8);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      color: var(--text);
      outline: none;
    }
    .api-input:focus { border-color: var(--dusty-rose); }
    .btn-primary {
      padding: 0.55rem 1.2rem;
      border-radius: 999px;
      border: none;
      background: var(--dusty-rose);
      color: white;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      white-space: nowrap;
    }
    .btn-primary:hover { opacity: 0.88; transform: translateY(-1px); }

    /* Playlist recs */
    .playlist-card {

    .playlist-icon {
      width: 52px; height: 52px;

      align-items: center;
      justify-content: center;
      font-size: 1.5rem;

    .playlist-info {}
    .playlist-name { font-weight: 500; font-size: 0.95rem; }
    .playlist-desc { font-size: 0.8rem; color: var(--text-light); margin-top: 0.15rem; }

    /* Footer */

    /* Responsive */

      #now-playing-card { flex-direction: column; text-align: center; }
      .np-art-placeholder, .np-art { margin: 0 auto; }
    }
  </style>

      const el = document.getElementById(id);
      if (el) el.classList.toggle('active', id === activeId);
    });
    allBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
  function switchMusicTab(id, btn) {
    switchTab(['top-artists','top-albums','playlists'], id, btn, btn.parentElement.querySelectorAll('.tab-btn'));
  }
  function switchAnimeTab(id, btn) {
    switchTab(['watching','completed'], id, btn, btn.parentElement.querySelectorAll('.tab-btn'));

  function switchMangaTab(id, btn) {

  async function fetchAniList(query, variables) {
    const res = await fetch('https://graphql.anilist.co', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify({ query, variables })
    });
    if (!res.ok) throw new Error('AniList request failed');
    const data = await res.json();
    if (data.errors) throw new Error(data.errors[0].message);
    return data.data;
  }

  function animeCardHTML(entry) {

    const total = media.episodes || '?';
    const score = entry.score;
    const genres = (media.genres || []).slice(0,2).join(', ');

    return `
      <div class="card anime-card">
        ${cover
          ? `<img class="anime-cover" src="${cover}" alt="${title}" loading="lazy" />`
          : `<div class="anime-cover-placeholder">ğŸŒ¸</div>`}
        <div class="anime-info">
          <div class="anime-title">${title}</div>

          <div class="anime-progress">ep ${progress} / ${total}</div>
          ${score ? `<div class="anime-score">â˜… ${score}</div>` : ''}
        </div>
      </div>`;
  }

  async function initAniList() {
    const MEDIA_LIST_QUERY = `
      query ($userName: String, $type: MediaType, $status: MediaListStatus) {
        MediaListCollection(userName: $userName, type: $type, status: $status) {
          lists {
            entries {
              progress
              score(format: POINT_10)
              media {
                title { romaji english native }
                coverImage { large }
                episodes
                chapters
                genres
              }
            }
          }
        }
      }`;

    // Anime watching
    try {
      const d = await fetchAniList(MEDIA_LIST_QUERY, { userName: ANILIST_USER, type: 'ANIME', status: 'CURRENT' });
      const entries = d.MediaListCollection.lists.flatMap(l => l.entries);
      const grid = document.getElementById('watching-grid');
      grid.innerHTML = entries.length
        ? entries.slice(0,12).map(animeCardHTML).join('')
        : '<p class="error-msg"><span class="emoji">ğŸŒ¸</span>Nothing here yet!</p>';
    } catch(e) {
      document.getElementById('watching-grid').innerHTML = `<p class="error-msg"><span class="emoji">ğŸ˜¿</span>Couldn't load from AniList. Check your username or try later.</p>`;
    }

    // Anime completed
    try {
      const d = await fetchAniList(MEDIA_LIST_QUERY, { userName: ANILIST_USER, type: 'ANIME', status: 'COMPLETED' });
      const entries = d.MediaListCollection.lists.flatMap(l => l.entries);
      const sorted = entries.sort((a,b) => b.score - a.score);
      document.getElementById('completed-grid').innerHTML = sorted.length
        ? sorted.slice(0,12).map(animeCardHTML).join('')
        : '<p class="error-msg"><span class="emoji">ğŸŒ¸</span>No completed anime yet!</p>';
    } catch(e) { /* silently */ }

    // Manga reading
    try {
      const d = await fetchAniList(MEDIA_LIST_QUERY, { userName: ANILIST_USER, type: 'MANGA', status: 'CURRENT' });
      const entries = d.MediaListCollection.lists.flatMap(l => l.entries);
      document.getElementById('reading-grid').innerHTML = entries.length
        ? entries.slice(0,12).map(mangaCardHTML).join('')
        : '<p class="error-msg"><span class="emoji">ğŸ“–</span>Nothing reading right now!</p>';
    } catch(e) { /* silently */ }

    // Manga completed
    try {
      const d = await fetchAniList(MEDIA_LIST_QUERY, { userName: ANILIST_USER, type: 'MANGA', status: 'COMPLETED' });
      const entries = d.MediaListCollection.lists.flatMap(l => l.entries);
      const sorted = entries.sort((a,b) => b.score - a.score);
      document.getElementById('manga-completed-grid').innerHTML = sorted.length
        ? sorted.slice(0,12).map(mangaCardHTML).join('')
        : '<p class="error-msg"><span class="emoji">ğŸ“–</span>No completed manga yet!</p>';
    } catch(e) { /* silently */ }
  }

  async function lfmFetch(method, extra = '') {
    const key = getLastfmKey();
    if (!key) throw new Error('no-key');
    const url = `https://ws.audioscrobbler.com/2.0/?method=${method}&user=${LASTFM_USER}&api_key=${key}&format=json&limit=12${extra}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error('Last.fm error');
    return res.json();
  }

  async function loadNowPlaying(key) {
    try {
      const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${LASTFM_USER}&api_key=${key}&format=json&limit=1`;
      const data = await fetch(url).then(r => r.json());
      const track = data.recenttracks?.track?.[0];
      if (!track) return;
      const isPlaying = track['@attr']?.nowplaying === 'true';
      const trackName = track.name;
      const artistName = track.artist['#text'];
      const img = track.image?.find(i => i.size === 'large')?.['#text'];
      const npCard = document.getElementById('now-playing-card');
      document.getElementById('np-track').textContent = trackName;
      document.getElementById('np-artist').textContent = artistName;
      npCard.querySelector('.np-label').innerHTML = isPlaying
        ? `<span class="dot"></span> now playing`
        : `<span style="width:6px;height:6px;border-radius:50%;background:var(--text-light);display:inline-block"></span> last played`;
      if (img && !img.includes('2a96cbd8b46e442fc41c2b86b821562f')) {
        npCard.querySelector('.np-art-placeholder, .np-art').outerHTML;
        const imgEl = document.createElement('img');
        imgEl.className = 'np-art';
        imgEl.src = img;
        imgEl.alt = trackName;
        const placeholder = npCard.querySelector('.np-art-placeholder');
        if (placeholder) placeholder.replaceWith(imgEl);
      }
    } catch(e) { /* skip */ }
  }

  function artistCardHTML(artist) {
    const img = artist.image?.find(i => i.size === 'large')?.['#text'];
    const plays = parseInt(artist.playcount).toLocaleString();
    const validImg = img && !img.includes('2a96cbd8b46e442fc41c2b86b821562f');
    const gradients = [
      'linear-gradient(135deg,var(--blush),var(--lavender))',
      'linear-gradient(135deg,var(--lavender),var(--mint))',
      'linear-gradient(135deg,var(--mint),var(--peach))',
      'linear-gradient(135deg,var(--peach),var(--blush))'
    ];
    const bg = gradients[Math.floor(Math.random()*gradients.length)];
    return `
      <div class="card music-card">
        ${validImg
          ? `<img class="music-art" src="${img}" alt="${artist.name}" loading="lazy" />`
          : `<div class="music-art-placeholder" style="background:${bg}">ğŸµ</div>`}
        <div class="music-title">${artist.name}</div>
        <div class="music-plays">${plays} plays</div>
      </div>`;
  }

  function albumCardHTML(album) {
    const img = album.image?.find(i => i.size === 'large')?.['#text'];
    const plays = parseInt(album.playcount).toLocaleString();
    const validImg = img && !img.includes('2a96cbd8b46e442fc41c2b86b821562f');
    return `
      <div class="card music-card">

          ? `<img class="music-art" src="${img}" alt="${album.name}" loading="lazy" />`

        <div class="music-sub">${album.artist.name}</div>
        <div class="music-plays">${plays} plays</div>
      </div>`;
  }



  async function initLastfm() {
    const key = getLastfmKey();
